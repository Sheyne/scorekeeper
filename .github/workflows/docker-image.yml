name: Docker Image CI

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file .devcontainer/Dockerfile --tag scorekeeper
      run: docker exec scorekeeper /bin/sh -c "sudo service postgresql start && sudo sudo -u postgres createdb vscode && sudo sudo -u postgres createuser vscode && psql -c \"alter user vscode password 'p';\" && psql -f /workspaces/scorekeeper/database.sql && cd /workspaces/scorekeeper/ && cargo test"
